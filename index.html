<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100" x-data>
    <div class="h-screen flex flex-col items-center justify-center flex-wrap">
        <h2 class="text-4xl font-abold mt-5 mb-5">To Do Listüìù</h2>
        <input type="text" class="border-1 border-gray-700 rounded-md p-3 w-150 mb-5 text-2xl" placeholder="Search or add Task..." x-model="$store.todo.search" @keyup.enter="$store.todo.addTask(crypto.randomUUID(), $store.todo.search, true)">
        <!-- TODO: Fix checkboxes  -->
        <ul class="mb-5" x-sort>
            <div class="flex flex-row justify-between">
                <button class="flex flex-row items-center cursor-pointer" @click="$store.todo.showList = !$store.todo.showList">
                    <img src="Assets/dropdown.png" class="h-2.5 w-2.5 mr-1" :class="$store.todo.showList ? '' : '-rotate-90'">
                    <p class="mb-2 text-xl">Need to do:</p>
                </button>
                <button x-show="$store.todo.isListFilled" class="cursor-pointer">Sort</button>
            </div>
            <template x-for="task in $store.todo.filteredTasks" class="bg-white rounded-md">
                <li x-show="$store.todo.showList"
                    class="flex flex-row items-center w-150 bg-white mb-2 rounded py-2 px-5 justify-between" :id="task.id" :class="task.active ? '' : 'opacity-50'">
                    <div class="flex flex-row items-center py-2">
                        <input type="checkbox" class="mr-4 w-5 h-5 cursor-pointer" x-model="!task.active" @keyup.enter="task.active = !task.active" @click="task.active = !task.active">
                        <p x-text="task.label" class="text-2xl"></p>
                    </div>
                    <div>
                        <button
                                class="right-3 w-4 h-4 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.deleteTask(task)">
                            <img src="Assets/trashcan.png">
                        </button>
                    </div>
                </li>
            </template>
        </ul>
        <hr class="-gray-100 h-0.1 w-150 mb-5">
        <div class="flex flex-col">
            <a href="https://www.flaticon.com/free-icons/delete" title="delete icons" class="font-light text-center text-blue-600 underline">Delete icons created by IYAHICON - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/arrow" title="arrow icons" class="font-light text-center text-blue-600 underline">Arrow icons created by Freepik - Flaticon</a>
            <p x-text="'&copy' + new Date().getFullYear() + ' Jamie Augustin'" class="font-light text-center"></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>

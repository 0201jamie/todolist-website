<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100" x-data>
    <div class="h-screen flex flex-col items-center justify-center">
        <h2 class="text-2xl font-abold mt-5 mb-5">To Do Listüìù</h2>
        <input type="text" class="border-1 border-gray-700 rounded-md p-2 w-100 mb-5" placeholder="Search or add Task..." x-model="$store.todo.search">
        <!-- TODO: Sort Button, Fix checkboxes,  -->
        <ul  class="mb-5" x-sort>
            <p class="mb-2" x-text="">Need to do:</p>
            <template x-for="task in $store.todo.filteredTasks" class="bg-white rounded-md">
                <li
                    class="flex flex-row items-center w-100 bg-white mb-2 rounded p-2 justify-between" :id="task.id">
                    <div class="flex flex-row items-center"">
                        <input type="checkbox" class="mr-2">
                        <p x-text="task.label"></p>
                    </div>
                    <div>
                        <button
                                class="right-3 w-3 h-3 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.deleteTask(task)">
                            <img src="Assets/trashcan.png">
                        </button>
                    </div>
                </li>
            </template>
        </ul>
        <hr class="-gray-100 h-0.1 w-100 mb-5">
        <p x-text="'&copy' + new Date().getFullYear() + ' Jamie Augustin'" class="absolute bottom-3 font-light"></p>
    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <!-- Icon from https://www.svgrepo.com/svg/356977/todo-list -->
    <link rel="icon" href="Assets/icon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100" x-data>
<div class="h-screen flex flex-col items-center justify-center flex-wrap">
    <h2 class="text-4xl font-abold mt-5 mb-5">To Do Listüìù</h2>
    <input type="text" class="border-1 border-gray-700 rounded-md p-3 w-150 mb-5 text-2xl" placeholder="Search or add Task..." x-model="$store.todo.search" @keyup.enter="$store.todo.addTask(crypto.randomUUID(), $store.todo.search, false, new Date().toLocaleDateString`en-CA`, true)">
    <ul class="mb-5" x-sort>
        <div class="flex flex-row justify-between">
            <button class="flex flex-row items-center cursor-pointer justify-between" @click="$store.todo.showList = !$store.todo.showList">
                <img src="Assets/dropdown.png" class="h-2.5 w-2.5 mr-1" :class="$store.todo.showList ? '' : '-rotate-90'">
                <p class="mb-2 text-xl" x-text="$store.todo.taskLengthString()"></p>
            </button>
            <button class="cursor-pointer" @click="" x-show="false">Clear</button>
        </div>
        <template x-for="task in $store.todo.filteredTasks" >
            <li x-show="$store.todo.showList" @keyup.ctrl.alt.e="$store.todo.shareTaskData(task.id, task.label, task.description, task.showDate, task.dueDate) ;$refs.editModal.showModal()"
                class="" :id="task.id" x-effect="$store.todo.updateLocalStorage()" x-transition>
                <div class="flex flex-row items-center w-150 bg-white mb-2 rounded-xl py-2 px-5 justify-between" :class="task.active ? '' : 'opacity-50'">
                    <div class="flex flex-row items-center py-2">
                        <input type="checkbox" class="mr-4 w-5 h-5 cursor-pointer" x-model="!task.active" @keyup.enter="task.active = !task.active" @click="task.active = !task.active">
                        <div class="w-110">
                            <p x-text="task.label" class="text-2xl" :class="task.active ? '' : 'line-through'"></p>
                            <p x-text="task.description" class="text-md text-gray-700" :class="task.active ? '' : 'line-through'"></p>
                            <!-- TODO: Export an .ics file to import tasks to your calendar or add it via Google,Outlook, ... API   -->
                            <!-- TODO: Fix it so the calendar updates when c    hanging the date -->
                            <input type="date" :value="task.dueDate" class="text-md text-emerald-600 w-26 h-fit underline" x-show="task.showDate">
                        </div>
                    </div>
                    <div>
                        <button
                                class="w-4 h-4 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.shareTaskData(task.id, task.label, task.description, task.showDate, task.dueDate) ;$refs.editModal.showModal()">
                            <img src="Assets/edit.png">
                        </button>
                        <button
                                class="ml-3 w-4 h-4 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.deleteTask(task)">
                            <img src="Assets/trashcan.png">
                        </button>
                    </div>
                </div>
            </li>
        </template>
    </ul>
    <ul class="mb-5">
        <div class="flex flex-row justify-between">
            <button class="flex flex-row items-center cursor-pointer justify-between" @click="$store.todo.showFinishedList = !$store.todo.showFinishedList">
                <img src="Assets/dropdown.png" class="h-2.5 w-2.5 mr-1" :class="$store.todo.showFinishedList ? '' : '-rotate-90'">
                <p class="mb-2 text-xl" x-text="$store.todo.finishedTaskLengthString()"></p>
            </button>
            <button x-show="false" class="cursor-pointer">Sort</button>
        </div>
        <!-- TODO: Fix it so when drag & drop a task the position in the array will update and that the opacity will no longer reset if the task is checked -->
        <template x-for="task in $store.todo.finishedFilteredTasks" >
            <li x-show="$store.todo.showFinishedList" @keyup.ctrl.alt.e="$store.todo.shareTaskData(task.id, task.label, task.description, task.showDate, task.dueDate) ;$refs.editModal.showModal()"
                class="" :id="task.id" x-effect="$store.todo.updateLocalStorage()" x-transition>
                <div class="flex flex-row items-center w-150 bg-white mb-2 rounded-xl py-2 px-5 justify-between" :class="task.active ? '' : 'opacity-50'">
                    <div class="flex flex-row items-center py-2">
                        <input type="checkbox" class="mr-4 w-5 h-5 cursor-pointer" x-model="!task.active" @keyup.enter="task.active = !task.active" @click="task.active = !task.active">
                        <div class="w-110">
                            <p x-text="task.label" class="text-2xl" :class="task.active ? '' : 'line-through'"></p>
                            <p x-text="task.description" class="text-md text-gray-700" :class="task.active ? '' : 'line-through'"></p>
                            <!-- TODO: Export an .ics file to import tasks to your calendar or add it via Google,Outlook, ... API   -->
                            <!-- TODO: Fix it so the calendar updates when c    hanging the date -->
                            <input type="date" :value="task.dueDate" class="text-md text-emerald-600 w-26 h-fit underline" x-show="task.showDate">
                        </div>
                    </div>
                    <div>
                        <button
                                class="w-4 h-4 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.shareTaskData(task.id, task.label, task.description, task.showDate, task.dueDate) ;$refs.editModal.showModal()">
                            <img src="Assets/edit.png">
                        </button>
                        <button
                                class="ml-3 w-4 h-4 cursor-pointer hover:opacity-70 transition duration-300" @click="$store.todo.deleteTask(task)">
                            <img src="Assets/trashcan.png">
                        </button>
                    </div>
                </div>
            </li>
        </template>
    </ul>
    <hr class="h-0.1 w-150 mb-5">
    <div class="flex flex-col">
        <a href="https://www.flaticon.com/free-icons/delete" title="delete icons" class="font-light text-center text-blue-600 underline">Delete icons created by IYAHICON - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/arrow" title="arrow icons" class="font-light text-center text-blue-600 underline">Arrow icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/edit" title="edit icons" class="font-light text-center text-blue-600 underline">Edit icons created by Pixel perfect - Flaticon</a>
        <p x-text="'&copy' + new Date().getFullYear() + ' Jamie Augustin'" class="font-light text-center"></p>
    </div>
</div>
<dialog x-ref="editModal" class="bg-white rounded-xl p-8 fixed inset-0 m-auto z-3" @keyup.ctrl.enter="$store.todo.updateTaskData($store.todo.editId, $store.todo.editLabel, $store.todo.editDescription, $store.todo.editShowDate, $store.todo.editDate); $refs.editModal.close()">
    <div class="flex flex-col">
        <div class="flex flex-col">
            <div class="flex flex-col mb-5">
                <label for="taskname-input">Task Name</label>
                <input id="taskname-input" type="text" placeholder="e.g. clean roomüßº" x-model="$store.todo.editLabel" class="border-1 border-gray-700 rounded-md p-3 w-150 text-2xl">
            </div>
            <div class="flex flex-col mb-5">
                <label for="taskname-description">Task Description</label>
                <textarea id="taskname-description" type="text" placeholder="Description for your task..." x-model="$store.todo.editDescription" class="border-1 border-gray-700 rounded-md p-3 w-150 text-2xl"></textarea>
            </div>
            <div class="flex items-center justify-start mb-5">
                <input type="checkbox" class="mr-5 w-6 h-6 cursor-pointer" x-model="$store.todo.editShowDate" @keyup.enter="$store.todo.editShowDate = !$store.todo.editShowDate">
                <input type="date" class="border-1 border-gray-700 rounded-md p-3 w-50 text-2xl" x-show="$store.todo.editShowDate" :value="$store.todo.editDate"></textarea>
            </div>
        </div>
        <div class="flex justify-end">
            <button @click="console.log($store.todo.editDate); $store.todo.updateTaskData($store.todo.editId, $store.todo.editLabel, $store.todo.editDescription, $store.todo.editShowDate, $store.todo.editDate); $refs.editModal.close()" class="bg-blue-500 text-white rounded-xl w-30 p-2 font-bold cursor-pointer hover:opacity-70 transition duration-300">Update Task</button>
        </div>
    </div>
</dialog>
<script type="module" src="main.js"></script>
</body>
</html>
